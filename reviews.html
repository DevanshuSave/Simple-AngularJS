<!DOCTYPE html>
<html>
<head>
<title>Reviews</title>
</head>
<body>

<h4>Reviews for {{cafe.name}}</h4>
<table>
<tr>
<td>Reviewer:</td>
<td>Comment:</td>
<td>Rating:</td>
</tr>
<tr>
<td colspan = '3'>
<ul ng-repeat= "review in cafe.reviews ">
<li>
<span>{{review.reviewer}}</span><span></span>
<span>{{review.comment}}</span><span></span>
<span>{{review.rating}}</span><span></span>
</li>
</ul>
</td>
</tr>
</table>
</body>
</html>
